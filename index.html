<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polindromic-Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

    <div class="inputs">
        <input placeholder="Min-Limit" class="input-one" autofocus type="text">
        <input placeholder="Top-Limit" class="input-two"type="text">
    </div>

        <div class="buttons">
            <button class="btn-one">List palindrome</button>
            <button class="btn-two">List perfect number</button>
        </div>

        <div class="main">
             <textarea class="text-one" name="" id="" cols="20" rows="50"></textarea>
             <textarea class="text-two" name="" id="" cols="20" rows="50"></textarea>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
